<meta charset="utf-8">
<script type="text/javascript">

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function compareAnswers(userAnswer, answer){

		if(userAnswer == answer){
			alert("Все верно!");
		} else {
			alert("А вот и нет.");
		}
	}

	function generate(length){
		var b = [];

		for(i = 1; i <= length; i++){
			var randomNumbers = getRandomNumber(100);
			b.push(randomNumbers);
		}
		return b;
	}

	var numbers = generate(5);

	alert("Запомните числа и их порядок: " + numbers);

	

	var userAnswer = +prompt("Каким было первое число?");
	
	compareAnswers(userAnswer, numbers[0]);

	var userAnswer = +prompt("А последнее?");

	compareAnswers(userAnswer, numbers[numbers.length - 1]);

	var r = getRandomNumber(numbers.length - 1);

	var userAnswer = +prompt("Каким было число под номером " + (r + 1) + "?");

	compareAnswers(userAnswer, numbers[r]);
