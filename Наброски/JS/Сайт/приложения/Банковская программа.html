<meta charset="utf-8">
<script type="text/javascript">
	
	var sum = +prompt("Введите сумму вашего вклада.");
	var percent = parseFloat(prompt("Введите годовой процент."));
	percent = percent/100;

	for(var step = 1; step <= 5; step ++){
		sum = sum + sum * percent;
		document.write("Сумма вашего вклада за " + step + "й год составит - " + sum.toFixed(2) + "<br>");
	}

</script>
