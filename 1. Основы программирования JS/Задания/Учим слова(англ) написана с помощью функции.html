<meta charset="utf-8">
<script type="text/javascript">
	
	function askForWords(words){
		
		while(words.length != 0){	
			var randomNumber = parseInt(Math.random() * words.length);
			var answer = prompt("Как переводится слово: " + words[randomNumber][0]);

			if(answer == words[randomNumber][1]){
				alert("Ты молодец!");
				words.splice(randomNumber, 1);
			} else {
				alert("Это слово переводится как: " + words[randomNumber][1]);
			}
		} 
	}

	var easyWords = [
			["Alert", "Уведомление"],
			["Carrot", "Морковь"],
			["Glass", "Стекло"],
			["Pump", "Насос"],
			["String", "Строка"]
		];

	askForWords(easyWords);

	alert("Поздравляю! Вы запомнили все слова! Переходим на следующий уровень!");

	var hardWords = [
		["Chainsaw", "Бензопила"],
		["Squirrel", "Белка"],
		["Castle", "Замок"],
		["Homeland", "Родина"],
		["Sewerage", "Канализация"],
		["Bottom", "Дно"],
	]

	askForWords(hardWords);








</script>
